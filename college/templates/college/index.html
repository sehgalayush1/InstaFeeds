{% if college_list %}
	<h2> College List </h2> </br>
	<ul>
	{% for college in college_list %}

	<li>
		<a href="/college/{{college.id}}/">{{ college.name }} </a> </br>
		{{college.details}}</br>	
		{{college.link}}</br>
		<img src='http://127.0.0.1:8000{{college.icon.url}}'></img>
	</li>

	{% endfor %}
	</ul>

{% else %}
	<p> No College are available Sorry</p>

{% endif %}
